<head>

  <style>
    :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; }
    body { margin: 0; background:#f7f7fb; color:#111; }

    .badge.overdue{ background:#fff1f1; border-color:#ffd0d0; color:#c73737; }
    .badge.today{ background:#f1fff4; border-color:#c9f5d3; color:#1d7a35; }
    .footer{ font-size:13px; color:#666; margin-top:10px; }

  </style>
</head>

<body>
  <div class="wrap">
    <h1><span>ğŸ“</span> ãƒ¡ãƒ¢ / ã‚¿ã‚¹ã‚¯ï¼ˆFirebaseï¼‰</h1>

    <div class="card">
      <div class="row">
        <input id="taskInput" type="text" placeholder="ä¾‹ï¼šFirebaseå‹‰å¼· 15åˆ† / è²·ã„ç‰© / ãƒ¡ãƒ¼ãƒ«è¿”ã™" />
        <input id="dueInput" type="date" />
        <button id="addBtn" class="primary">è¿½åŠ </button>
      </div>

      <div class="tools">
        <button id="deleteDoneBtn">å®Œäº†ã‚’å‰Šé™¤</button>
        <button id="deleteAllBtn" class="danger">å…¨éƒ¨å‰Šé™¤</button>
        <button id="reloadBtn">å†èª­ã¿è¾¼ã¿</button>

        <span class="sep"></span>

        <button id="loginBtn">Googleã§ãƒ­ã‚°ã‚¤ãƒ³</button>
        <button id="logoutBtn" class="hidden">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
        <span id="userInfo" class="small"></span>

        <span id="status" class="small"></span>
      </div>

      <ul id="list"></ul>

      <div class="footer">
        â€» ãƒ‡ãƒ¼ã‚¿ã¯ <b>Firebase Firestore</b> ã«ä¿å­˜ã•ã‚Œã¾ã™ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼åˆ¥ï¼‰ã€‚<br/>
        â€» æœŸé™ã¯ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‹ã‚‰é¸æŠã§ãã¾ã™ã€‚
      </div>
    </div>
  </div>

  <script type="module">
    // ==============================
    // Firebase SDKï¼ˆCDNï¼‰
    // ==============================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      doc,
      updateDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp,
      getDocs,
      writeBatch
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ==============================
    // 1) firebaseConfigï¼ˆã‚ãªãŸã®ã‚„ã¤ï¼‰
    // ==============================
    const firebaseConfig = {
      apiKey: "AIzaSyBa1uHGYTRft3O0nGiCSTdOCnjnuWHD-R8",
      authDomain: "task-app-72b7d.firebaseapp.com",
      projectId: "task-app-72b7d",
      storageBucket: "task-app-72b7d.firebasestorage.app",
      messagingSenderId: "677238706690",
      appId: "1:677238706690:web:f8fe3af7bd3efcb9900d1b"
    };

    // ==============================
    // 2) åˆæœŸåŒ–
    // ==============================
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ==============================
    // 3) DOM
    // ==============================
    const taskInput = document.getElementById("taskInput");
    const dueInput  = document.getElementById("dueInput");
    const addBtn    = document.getElementById("addBtn");
    const deleteDoneBtn = document.getElementById("deleteDoneBtn");
    const deleteAllBtn  = document.getElementById("deleteAllBtn");
    const reloadBtn     = document.getElementById("reloadBtn");
    const listEl   = document.getElementById("list");
    const statusEl = document.getElementById("status");

    const loginBtn  = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo  = document.getElementById("userInfo");

    // date input åˆæœŸå€¤
    dueInput.value = toDateStr(new Date());

    // ==============================
    // 4) ä¾¿åˆ©é–¢æ•°
    // ==============================
    function toDateStr(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    function badgeForDue(due) {
      if (!due) return "";
      const today = toDateStr(new Date());
      if (due < today) return `<span class="badge overdue">æœŸé™åˆ‡ã‚Œ</span>`;
      if (due === today) return `<span class="badge today">ä»Šæ—¥</span>`;
      return `<span class="badge">æœŸé™ï¼š${due}</span>`;
    }

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function setStatus(text, isWarn=false) {
      statusEl.textContent = text;
      statusEl.className = "small" + (isWarn ? " warn" : "");
    }

    function tasksCol(uid) {
      // ãƒ¦ãƒ¼ã‚¶ãƒ¼åˆ¥ã®ä¿å­˜å…ˆ
      return collection(db, "users", uid, "tasks");
    }

    function needLogin() {
      setStatus("æœªãƒ­ã‚°ã‚¤ãƒ³ã§ã™ã€‚Googleã§ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚", true);
    }

    // ==============================
    // 5) ãƒ­ã‚°ã‚¤ãƒ³/ãƒ­ã‚°ã‚¢ã‚¦ãƒˆï¼ˆpopupï¼‰
    // ==============================
    loginBtn.addEventListener("click", async () => {
      try {
        setStatus("ãƒ­ã‚°ã‚¤ãƒ³ä¸­â€¦");
        await signInWithPopup(auth, provider);
        // onAuthStateChanged ãŒèµ°ã‚‹
      } catch (e) {
        console.error(e);
        setStatus(`ãƒ­ã‚°ã‚¤ãƒ³å¤±æ•—: ${e?.code || e?.message}`, true);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // ==============================
    // 6) Firestoreæ“ä½œï¼ˆuser å¿…é ˆï¼‰
    // ==============================
    async function addTask(uid) {
      const title = taskInput.value.trim();
      const dueDate = dueInput.value || "";

      if (!title) {
        setStatus("ã‚¿ã‚¹ã‚¯åãŒç©ºã§ã™ã€‚", true);
        taskInput.focus();
        return;
      }

      addBtn.disabled = true;
      setStatus("è¿½åŠ ä¸­â€¦");

      try {
        await addDoc(tasksCol(uid), {
          title,
          dueDate,
          completed: false,
          createdAt: serverTimestamp()
        });

        taskInput.value = "";
        taskInput.focus();
        setStatus("è¿½åŠ ã—ã¾ã—ãŸï¼");
      } catch (e) {
        console.error(e);
        setStatus(`è¿½åŠ ã«å¤±æ•—: ${e?.code || e?.message}`, true);
      } finally {
        addBtn.disabled = false;
      }
    }

    async function toggleDone(uid, id, current) {
      try {
        await updateDoc(doc(db, "users", uid, "tasks", id), { completed: !current });
      } catch (e) {
        console.error(e);
        setStatus(`æ›´æ–°ã«å¤±æ•—: ${e?.code || e?.message}`, true);
      }
    }

    async function deleteOne(uid, id) {
      try {
        await deleteDoc(doc(db, "users", uid, "tasks", id));
      } catch (e) {
        console.error(e);
        setStatus(`å‰Šé™¤ã«å¤±æ•—: ${e?.code || e?.message}`, true);
      }
    }

    async function deleteDone(uid) {
      setStatus("å®Œäº†ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ä¸­â€¦");
      try {
        const snap = await getDocs(query(tasksCol(uid)));
        const batch = writeBatch(db);
        let count = 0;

        snap.forEach(d => {
          const data = d.data();
          if (data.completed === true) {
            batch.delete(doc(db, "users", uid, "tasks", d.id));
            count++;
          }
        });

        if (count === 0) {
          setStatus("å®Œäº†ã‚¿ã‚¹ã‚¯ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚");
          return;
        }

        await batch.commit();
        setStatus(`å®Œäº†ã‚¿ã‚¹ã‚¯ã‚’ ${count} ä»¶å‰Šé™¤ã—ã¾ã—ãŸã€‚`);
      } catch (e) {
        console.error(e);
        setStatus(`å®Œäº†å‰Šé™¤ã«å¤±æ•—: ${e?.code || e?.message}`, true);
      }
    }

    async function deleteAll(uid) {
      if (!confirm("å…¨éƒ¨å‰Šé™¤ã—ã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) return;

      setStatus("å…¨å‰Šé™¤ä¸­â€¦");
      try {
        const snap = await getDocs(query(tasksCol(uid)));
        const batch = writeBatch(db);
        let count = 0;

        snap.forEach(d => {
          batch.delete(doc(db, "users", uid, "tasks", d.id));
          count++;
        });

        if (count === 0) {
          setStatus("å‰Šé™¤ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
          return;
        }

        await batch.commit();
        setStatus(`å…¨ã‚¿ã‚¹ã‚¯ã‚’ ${count} ä»¶å‰Šé™¤ã—ã¾ã—ãŸã€‚`);
      } catch (e) {
        console.error(e);
        setStatus(`å…¨å‰Šé™¤ã«å¤±æ•—: ${e?.code || e?.message}`, true);
      }
    }

    // ==============================
    // 7) ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤ºï¼ˆãƒ­ã‚°ã‚¤ãƒ³çŠ¶æ…‹ã§åˆ‡æ›¿ï¼‰
    // ==============================
    let unsubscribe = null;
    let currentUid = null;

    function stopListen() {
      if (unsubscribe) {
        unsubscribe();
        unsubscribe = null;
      }
    }

    function renderSnapshot(uid, snapshot) {
      listEl.innerHTML = "";

      if (snapshot.empty) {
        setStatus("ã‚¿ã‚¹ã‚¯ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚");
        return;
      }

      let total = 0;
      let done = 0;

      snapshot.forEach((d) => {
        total++;
        const data = d.data();
        const id = d.id;

        const title = escapeHtml(data.title ?? "");
        const due = data.dueDate ?? "";
        const completed = data.completed === true;
        if (completed) done++;

        const li = document.createElement("li");
        if (completed) li.classList.add("done");

        li.innerHTML = `
          <input type="checkbox" ${completed ? "checked" : ""} aria-label="å®Œäº†" />
          <div class="taskMain">
            <div class="titleLine">
              <div class="titleText">${title}</div>
            </div>
            <div class="meta">
              ${badgeForDue(due)}
              <span class="small">${completed ? "âœ… å®Œäº†" : "â¬œ æœªå®Œäº†"}</span>
            </div>
          </div>
          <button>å‰Šé™¤</button>
        `;

        li.querySelector("input").addEventListener("change", () => toggleDone(uid, id, completed));
        li.querySelector("button").addEventListener("click", () => deleteOne(uid, id));

        listEl.appendChild(li);
      });

      setStatus(`è¡¨ç¤ºä¸­ï¼š${total}ä»¶ï¼ˆå®Œäº† ${done} / æœªå®Œäº† ${total - done}ï¼‰`);
    }

    function startListen(uid) {
      stopListen();

      // æœŸé™ â†’ ä½œæˆæ—¥æ™‚ ã§ä¸¦ã¹ã‚‹ï¼ˆâ€»è¤‡åˆã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ãŒå¿…è¦ã«ãªã‚‹ã“ã¨ã‚ã‚Šï¼‰
      const q = query(
        tasksCol(uid),
        orderBy("dueDate"),
        orderBy("createdAt")
      );

      setStatus("åŒæœŸä¸­â€¦");

      unsubscribe = onSnapshot(q, (snapshot) => {
        renderSnapshot(uid, snapshot);
      }, (err) => {
        console.error(err);
        setStatus(`èª­ã¿è¾¼ã¿ã«å¤±æ•—: ${err?.code || err?.message}`, true);
      });
    }

    onAuthStateChanged(auth, (user) => {
      stopListen();
      listEl.innerHTML = "";

      if (!user) {
        currentUid = null;
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        userInfo.textContent = "";
        needLogin();
        return;
      }

      currentUid = user.uid;
      loginBtn.classList.add("hidden");
      logoutBtn.classList.remove("hidden");
      userInfo.textContent = `ãƒ­ã‚°ã‚¤ãƒ³ä¸­ï¼š${user.displayName ?? ""}`;

      startListen(user.uid);
    });

    // ==============================
    // 8) ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆUIDãŒå¿…è¦ï¼‰
    // ==============================
    addBtn.addEventListener("click", () => {
      if (!currentUid) return needLogin();
      addTask(currentUid);
    });

    taskInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (!currentUid) return needLogin();
        addTask(currentUid);
      }
    });

    deleteDoneBtn.addEventListener("click", () => {
      if (!currentUid) return needLogin();
      deleteDone(currentUid);
    });

    deleteAllBtn.addEventListener("click", () => {
      if (!currentUid) return needLogin();
      deleteAll(currentUid);
    });

    reloadBtn.addEventListener("click", () => location.reload());
  </script>
</body>
