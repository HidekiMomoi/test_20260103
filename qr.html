  <!-- Shift_JISå¤‰æ› -->
  <script src="https://cdn.jsdelivr.net/npm/encoding-japanese@2.0.0/encoding.min.js"></script>

  <script>
    const textInput = document.getElementById("textInput");
    const encodingSelect = document.getElementById("encodingSelect");
    const eccSelect = document.getElementById("eccSelect");
    const sizeInput = document.getElementById("sizeInput");
    const marginInput = document.getElementById("marginInput");

    const genBtn = document.getElementById("genBtn");
    const clearBtn = document.getElementById("clearBtn");
    const copyBtn = document.getElementById("copyBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    const canvas = document.getElementById("qrCanvas");
    const statusEl = document.getElementById("status");
    const metaInfo = document.getElementById("metaInfo");
    const payloadTextEl = document.getElementById("payloadText");

    function setStatus(text, warn=false){
      statusEl.textContent = text;
      statusEl.className = "small" + (warn ? " warn" : "");
    }

    function clamp(n, min, max){
      n = Number(n);
      if (Number.isNaN(n)) return min;
      return Math.min(max, Math.max(min, n));
    }

    function toSJISBytes(str){
      const unicodeArray = Encoding.stringToCode(str);
      const sjisArray = Encoding.convert(unicodeArray, { to:"SJIS", from:"UNICODE" });
      return sjisArray;
    }

    function drawQRToCanvas(qr, targetCanvas, pxSize, marginModules){
      const ctx = targetCanvas.getContext("2d");
      const count = qr.getModuleCount();
      const totalModules = count + marginModules * 2;

      targetCanvas.width = pxSize;
      targetCanvas.height = pxSize;

      const modulePx = Math.floor(pxSize / totalModules);
      const drawSize = modulePx * totalModules;
      const offset = Math.floor((pxSize - drawSize) / 2);

      ctx.clearRect(0, 0, pxSize, pxSize);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, pxSize, pxSize);

      ctx.fillStyle = "#000";
      for (let r = 0; r < count; r++){
        for (let c = 0; c < count; c++){
          if (qr.isDark(r, c)){
            const x = offset + (c + marginModules) * modulePx;
            const y = offset + (r + marginModules) * modulePx;
            ctx.fillRect(x, y, modulePx, modulePx);
          }
        }
      }

      return { moduleCount: count, modulePx, totalModules, offset };
    }

    function wrapLines(ctx, text, maxWidth){
      // æ‰‹å‹•ã§æ”¹è¡Œãƒ»æŠ˜ã‚Šè¿”ã—ï¼ˆæ—¥æœ¬èªå¯¾å¿œï¼‰
      const lines = [];
      const rawLines = String(text).split(/\r?\n/);

      for (const raw of rawLines){
        let line = "";
        for (const ch of raw){
          const test = line + ch;
          if (ctx.measureText(test).width > maxWidth && line){
            lines.push(line);
            line = ch;
          }else{
            line = test;
          }
        }
        lines.push(line || ""); // ç©ºè¡Œã‚‚ä¿æŒ
      }
      return lines;
    }

    function generate(){
      const text = textInput.value ?? "";
      if (!text.trim()){
        setStatus("æ–‡å­—ã‚’å…¥åŠ›ã—ã¦ã­ã€‚", true);
        textInput.focus();
        return;
      }

      const enc = encodingSelect.value; // utf8 or sjis
      const ecc = eccSelect.value;      // L M Q H
      const size = clamp(sizeInput.value, 120, 800);
      const margin = clamp(marginInput.value, 0, 10);

      try{
        const qr = qrcode(0, ecc);

        if (enc === "sjis"){
          const sjis = toSJISBytes(text);
          qr.addData(sjis, "Byte");
        }else{
          qr.addData(text);
        }

        qr.make();

        const info = drawQRToCanvas(qr, canvas, size, margin);
        metaInfo.textContent =
          `enc=${enc.toUpperCase()} / ECC=${ecc} / modules=${info.moduleCount} / px=${size} / margin=${margin}`;

        // è¿½åŠ ï¼šQRã®ä¸­èº«ã‚’è¡¨ç¤º
        payloadTextEl.textContent = text;

        setStatus("ç”Ÿæˆã—ã¾ã—ãŸï¼");
      }catch(e){
        console.error(e);
        metaInfo.textContent = "ç”Ÿæˆå¤±æ•—";
        payloadTextEl.textContent = "ï¼ˆç”Ÿæˆå¤±æ•—ï¼‰";
        setStatus("ç”Ÿæˆã«å¤±æ•—ï¼ˆé•·ã™ã/æ–‡å­—ç¨®/è¨­å®šï¼‰", true);
      }
    }

    function clearAll(){
      textInput.value = "";
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      metaInfo.textContent = "æœªç”Ÿæˆ";
      payloadTextEl.textContent = "ï¼ˆæœªç”Ÿæˆï¼‰";
      setStatus("ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸã€‚");
      textInput.focus();
    }

    async function copyText(){
      const text = textInput.value ?? "";
      if (!text.trim()) return setStatus("ã‚³ãƒ”ãƒ¼ã™ã‚‹å†…å®¹ãŒã‚ã‚Šã¾ã›ã‚“ã€‚", true);
      try{
        await navigator.clipboard.writeText(text);
        setStatus("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼");
      }catch(e){
        setStatus("ã‚³ãƒ”ãƒ¼ã§ãã¾ã›ã‚“ã§ã—ãŸï¼ˆãƒ–ãƒ©ã‚¦ã‚¶æ¨©é™ï¼‰ã€‚", true);
      }
    }

    function downloadPNGWithText(){
      const text = textInput.value ?? "";
      if (!text.trim()){
        setStatus("ä¿å­˜ã™ã‚‹å†…å®¹ãŒã‚ã‚Šã¾ã›ã‚“ã€‚", true);
        return;
      }

      try{
        // QRã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’å…ƒã«ã€ŒQR + æ–‡å­—ã€åˆæˆã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ä½œã‚‹
        const qrW = canvas.width;
        const qrH = canvas.height;

        // åˆæˆã‚­ãƒ£ãƒ³ãƒã‚¹è¨­å®š
        const pad = 16;
        const textAreaW = qrW;              // QRã¨åŒå¹…
        const fontSize = 14;
        const lineGap = 6;

        const tmp = document.createElement("canvas");
        const tctx = tmp.getContext("2d");

        tctx.font = `${fontSize}px "Noto Sans JP", Meiryo, system-ui, sans-serif`;
        const lines = wrapLines(tctx, text, textAreaW - pad*2);

        // é«˜ã•è¨ˆç®—ï¼ˆã‚¿ã‚¤ãƒˆãƒ«ï¼‹æœ¬æ–‡ï¼‰
        const titleH = fontSize + 8;
        const textH = lines.length * (fontSize + lineGap);
        const totalH = qrH + pad + titleH + textH + pad;

        tmp.width = qrW;
        tmp.height = totalH;

        // èƒŒæ™¯
        tctx.fillStyle = "#fff";
        tctx.fillRect(0,0,tmp.width,tmp.height);

        // QRè²¼ã‚Šä»˜ã‘
        tctx.drawImage(canvas, 0, 0);

        // æ–‡å­—ã‚¨ãƒªã‚¢
        let y = qrH + pad;

        // ã‚¿ã‚¤ãƒˆãƒ«
        tctx.fillStyle = "#444";
        tctx.font = `600 ${fontSize}px "Noto Sans JP", Meiryo, system-ui, sans-serif`;
        tctx.fillText("QRã®ä¸­èº«", pad, y + fontSize);
        y += titleH;

        // æœ¬æ–‡
        tctx.fillStyle = "#111";
        tctx.font = `${fontSize}px "Noto Sans JP", Meiryo, system-ui, sans-serif`;

        for (const line of lines){
          tctx.fillText(line, pad, y + fontSize);
          y += (fontSize + lineGap);
        }

        // DL
        const a = document.createElement("a");
        const ts = new Date();
        const ymd = `${ts.getFullYear()}${String(ts.getMonth()+1).padStart(2,"0")}${String(ts.getDate()).padStart(2,"0")}`;
        const hm = `${String(ts.getHours()).padStart(2,"0")}${String(ts.getMinutes()).padStart(2,"0")}`;
        a.download = `qr_${ymd}_${hm}.png`;
        a.href = tmp.toDataURL("image/png");
        a.click();

        setStatus("PNGã‚’ä¿å­˜ã—ã¾ã—ãŸï¼ˆæ–‡å­—è¾¼ã¿ï¼‰ã€‚");
      }catch(e){
        console.error(e);
        setStatus("ä¿å­˜ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚", true);
      }
    }

    // events
    genBtn.addEventListener("click", generate);
    clearBtn.addEventListener("click", clearAll);
    copyBtn.addEventListener("click", copyText);
    downloadBtn.addEventListener("click", downloadPNGWithText);

    textInput.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") generate();
    });

    // init
    clearAll();
  </script>
